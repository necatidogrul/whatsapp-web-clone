<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container d-flex">
      <div
        class="left d-flex flex-column justify-content-between align-items-center"
      >
        <div
          class="top d-flex flex-column justify-content-between align-items-center"
        >
          <img src="images/chats.svg" alt="" />
          <img src="images/person.svg" alt="" />
          <img src="images/story.svg" alt="" />
          <img src="images/channels.svg" alt="" />
        </div>
        <div
          class="end d-flex flex-column justify-content-end align-items-center"
        >
          <img src="images/settings.svg" alt="" />
          <img src="images/story.svg" alt="" />
        </div>
      </div>
      <div class="sidebar d-flex flex-column">
        <div class="header d-flex justify-content-between">
          <span>Chats</span>
          <div class="header-end">
            <img class="me-1" src="images/plus.svg" alt="" />
            <img src="images/dot.svg" alt="" />
          </div>
        </div>
        <input
          class="sidebar-input me-1 ms-1 border-none outline-none"
          type="text"
          id="search-input"
          placeholder="  Ara"
        />
        <div
          class="chat-list p-10 d-flex flex-column flex-wrap"
          id="chat-list"
        ></div>
      </div>
      <div class="chat-window d-flex flex-column" id="chat-window">
        <div class="chat-header d-flex flex-wrap" id="chat-header">
          Select a chat
        </div>
        <div class="chat-messages d-flex flex-column" id="chat-messages"></div>
        <div class="chat-input d-flex p-10 border-none outline-none">
          <input
            class="p-10"
            type="text"
            id="message-input"
            style="color: white"
            placeholder="Type a message"
          />
          <button class="p-10 border-none" id="send-button">Send</button>
        </div>
      </div>
    </div>

    <script src="chat.js"></script>
    <script src="message.js"></script>
    <script src="app.js"></script>
  </body>
</html>
